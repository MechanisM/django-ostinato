{% extends 'base.html' %}


{% block content %}
    <h1>{{ page.title }}</h1>

    <p>{{ page.contents.content }}</p>

    <hr />
    <h2>Related News</h2>

    {% with page.contents.news_item as news %}
    <h3><a href="{{ news.get_absolute_url }}">{{ news.title }}</a></h3>
    <p>{{ news.content }}</p>
    {% endwith %}

{% endblock %}
