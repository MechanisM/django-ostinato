{% extends 'base.html' %}

{% block content %}
    <h1>{{ page.title }}</h1>

    <p>{{ page.contents.content|safe }}</p>

    <hr />

    <form action="." method="post" accept-charset="utf-8">
        {% csrf_token %}
        
        {{ form.as_p}}

        <p><input type="submit" value="Continue &rarr;" /></p>
    </form>
{% endblock %}
