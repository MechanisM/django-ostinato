{% extends 'base.html' %}


{% block content %}
    <h1>{{ page.title }}</h1>

    <p>{{ page.content }}</p>

    <h2>Sub Pages</h2>

    <ul>
    {% for p in page.get_children %}
        {% if p.sm.state == 'published' %}
        <li><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>

{% endblock %}
