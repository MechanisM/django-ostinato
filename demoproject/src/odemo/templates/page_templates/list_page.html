{% extends 'base.html' %}
{% load content_filters demo_filters %}


{% block content %}
    <h1>{{ page.title }}</h1>

    <p>{{ page.contents.content|modify:"upper"|safe }}</p>

    <hr />

    {% with page.contents.related_page_group as p %}
    <h2>This page is also indirectly related to: <a href="{{ p.get_absolute_url }}">{{ p }}</a></h2>
    {% endwith %}

{% endblock %}
